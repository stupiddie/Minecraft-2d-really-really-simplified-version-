<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>minecraft 2d</title>
<style>
canvas {
border: 2px solid rgb(6, 0, 0);
display: block;
margin: 20px auto;
}
</style> 
</head>
<body>
<h2>minecraft 2d</h2>
<canvas id="myCanvas" width="800" height="600"></canvas>
<script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    
    var grids = [];

    //设置背景
    for(var i = 0; i < canvas.width / 10; i++){
        grids[i] = []
        for(var j = 0; j < canvas.height / 10; j++){
            grid = {
                x: i,
                y: j,
                id: null
            }
            grids[i][j] = grid
        }
    }
    
    //随机闭区间的整数
    function random(min, max){
        var Min = Math.ceil(min);
        var Max = Math.floor(max);
        return (Math.floor((Math.random() * (Max - Min + 1))) + Min )
    }

    //设置角色
    var p = {
        x: 1,
        y: 1,
        dir: 'right',
        state: 'falling',
        jump_ability: 8,
        bag: [soils, blocks],
        option: 0
    }
    for(var i = 0; i < p.bag.length; i++){
        p.bag[i] = 0;
    }

    //所有方块
    class cube {
        constructor(x, y, state, id){
            this.x = x
            this.y = y
            this.state = state
            this.id = id
        }
    }

    //泥土
    var soils = [];
    for(var i = 0; i < 500; i++){
        soils.push(new cube(random(0, 79),random(0, 59), 'falling', 1))
    }

    //挡板
    var blocks = [];
    setTimeout(function(){
        for(var i = 0; i < 200; i++){
            blocks.push(new cube(random(0, 79),random(50, 55), 'fixed', 2))
        }
    }, 2000)
    
    //设置跳跃的高度
    function set_jump_ability(x, y, p){
        var h = 0
        for(var i = 0; i < p.jump_ability; i++){
            if(grids[x][y - i - 1].id == null){
                h += 1
            } else {
                break;
            }
        }
        return h 
    }


    //放置
    function create(x, y, bag){
        switch(p.option){
            case 0:
                if(grids[x][y].id == null && bag[0] >= 1){
                bag[0] -= 1
                soils.push(new cube(x, y, 'falling', 1))
                grids[x][y].id = 1
            }

            case 1:
                if(grids[x][y].id == null && bag[1] >= 1){
                bag[1] -= 1
                blocks.push(new cube(x, y, 'fixed', 2))
                grids[x][y].id = 2
            }
        }
    }

    //挖走
    function remove(x, y){
        for(var i = 0; i < soils.length; i++){
            if(soils[i].x == x && soils[i].y == y){
                count(p, pick(soils[i].id))
                soils.splice(i, 1);
                grids[x][y].id = null
            }
        }
        for(var i = 0; i < blocks.length; i++){
            if(blocks[i].x == x && blocks[i].y == y){
                count(p, pick(blocks[i].id))
                blocks.splice(i, 1);
                grids[x][y].id = null
            }
        }
    }

    //拾取物体
    function pick(id){
        switch(id){
            case 1:
                return 1;
                break;

            case 2:
                return 2;
                break;
        }
    }

    //存入背包
    function count(p, id){
        switch(id){
            case 1:
                p.bag[0] += 1;
                break;
            
            case 2:
                p.bag[1] += 1;
                break;
        }
    }

    //键盘
    document.addEventListener('keydown', function(event) {
        switch(event.key){
            case 'ArrowRight':
                p.dir = 'right'
                if(p.x >= 80){
                    p.x = 79
                }
                if(grids[p.x + 1][p.y].id == null){
                    p.x += 1;
                    grids[p.x - 1][p.y].id = null
                }
                break;
            
            case 'ArrowLeft':
                p.dir = 'left'
                if(p.x <= 0){
                    p.x = 0
                }
                if(grids[p.x - 1][p.y].id == null){
                    p.x -= 1;
                    grids[p.x + 1][p.y].id = null
                }
                break;

            case 'ArrowUp':
                p.dir = 'up'
                if(grids[p.x][p.y + 1].id != null){
                    p.state = 'jumping';
                    for(var i = 0; i < set_jump_ability(p.x, p.y, p); i++){
                        setTimeout(function(){
                            grids[p.x][p.y].id = null 
                            p.y -= 1;
                        }, i * 30) 
                    }
                    setTimeout(function(){
                        p.state = 'falling';
                    },  set_jump_ability(p.x, p.y, p) * 30);
                }  
                break;
            
            case 'ArrowDown':
                p.dir = 'down'
                break;

            case 'r':
                grids[p.x][p.y].id = null
                p.x = 1;
                p.y = 1;
                break;

            case 'z':
                switch(p.dir){
                    case 'right':
                        remove(p.x + 1, p.y)
                        break;

                    case 'left':
                        remove(p.x - 1, p.y)
                        break;

                    case 'down':
                        remove(p.x, p.y + 1)
                        break;
                    
                    case 'up':
                        remove(p.x, p.y - 1);
                        break;
                }
                break;

            case 'x':
                switch(p.dir){
                    case 'right':
                        create(p.x + 1, p.y, p.bag)
                        break;

                    case 'left':
                        create(p.x - 1, p.y, p.bag)
                        break;

                    case 'down':
                        create(p.x, p.y + 1, p.bag)
                        break;
                    
                    case 'up':
                        create(p.x, p.y - 1, p.bag);
                        break;
                }
                break;

            case '1':
                p.option = 0;
                break;

            case '2':
                p.option = 1;
                break;

        }
    })

    //绘制
    function draw(){
        for(var i = 0; i < canvas.width / 10; i++){
            for(var j = 0; j < canvas.height / 10; j++){
                switch (grids[i][j].id){
                    case null:
                        ctx.fillStyle = 'skyblue';
                        break;

                    case 0:
                        ctx.fillStyle = 'blue';
                        break;

                    case 1:
                        ctx.fillStyle = 'red';
                        break;
                        
                    case 2:
                        ctx.fillStyle = 'black';
                        break;
                }
                ctx.fillRect(grids[i][j].x * 10, grids[i][j].y * 10, 10, 10)
            }
        }

        //角色的自由落体的标记
        if(p.y < 59){
            if(p.state == 'falling'){
                if(grids[p.x][p.y + 1].id == null){
                    p.y += 1;
                    grids[p.x][p.y - 1].id = null
                }  
            }
        }

        grids[p.x][p.y].id = 0

        //泥土的自由落体和标记
        for(var i = 0; i < soils.length; i++){
            if(soils[i].y < 59){
                if(soils[i].state == 'falling'){
                    if(grids[soils[i].x][soils[i].y + 1].id == null){
                        soils[i].y += 1;
                        grids[soils[i].x][soils[i].y - 1].id = null
                    }  
                } 
            } 
            grids[soils[i].x][soils[i].y].id = 1
        }

        for(var i = 0; i < blocks.length; i++){
            grids[blocks[i].x][blocks[i].y].id = 2
        }
        
        requestAnimationFrame(draw)
    }

    draw()

</script>
</body>
</html>
